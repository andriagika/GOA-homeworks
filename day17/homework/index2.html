<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GOA,s courses Sing Up Form</h1>
<form>
    <label for="username">Enter your username</label> <br>
    <input type="text" placeholder="Username" id="username"> <br><br>

    <label for="age">Enter your age</label> <br>
    <input type="number" placeholder="Age" id="age"> <br><br>

    <label for="email">Enter your email</label> <br>
    <input type="email" placeholder="email" id="email"> <br><br>
    
    <label for="password">Enter your password</label> <br>
    <input type="password" placeholder="Adress" id="password"> <br><br>

    <label for="parent username">Enter your parents username</label> <br>
    <input type="text" placeholder="Parent Username" id="parent username"> <br><br>

    <label for="phone number">Enter your parents phone number</label> <br>
    <input type="number" placeholder="Phone number" id="phone number"> <br><br>

    <input type="checkbox"value="I love GOA ">I love GOA.<br>
    <input type="checkbox"value="I agree to the Terms & Conditions.">I agree to the Terms & Conditions.<br>
    <input type="checkbox"value="Keep me signed in.">Keep me signed in.<br>

    <h3>Select your course: </h3>
    <select name="courses" id="">
        <option value="P">Python</option>
        <option value="H">HTML</option>
        <option value="C">CSS</option>
        <option value="J">Javascript</option>
    </select><br><br>

    <input type="submit"> <br><br>


</form>

</body>
</html>
