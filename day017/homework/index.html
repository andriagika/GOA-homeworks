<!-- ჩვენ ვისწავლეთ select და option თეგები -->
<!-- <select></select> : საშვალებით ვირჩვთ თუ რისი არჩევა გვსურს  -->
<!-- <option></option> : რასაც ვირჩევთ select თეგში ეწოდება option თეგი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sing Up Form</h1>
<form>
    <label for="username">Enter your username</label> <br>
    <input type="text" placeholder="Username" id="username"> <br><br>

    <label for="email">Enter your email</label> <br>
    <input type="email" placeholder="email" id="email"> <br><br>
    
    <label for="password">Enter your password</label> <br>
    <input type="password" placeholder="Adress" id="password"> <br><br>


    <input type="checkbox"value="I am not a bot.">I am not a bot. <br>
    <input type="checkbox"value="I agree to the Terms & Conditions.">I agree to the Terms & Conditions.<br>
    <input type="checkbox"value="Keep me signed in.">Keep me signed in.<br>

    <h3>Select your gender: </h3>
    <select name="gender" id="">
        <option value="M">Man</option>
        <option value="W">Woman</option>
        <option value="C">cocomelon</option>
    </select><br><br>

    <input type="submit"> <br><br>


</form>
</body>
</html>
